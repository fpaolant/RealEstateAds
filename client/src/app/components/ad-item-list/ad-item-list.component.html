<div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="{ 'border-t border-surface': itemIndex !== 0 }">
    <div class="md:w-40 relative">
        <img class="block xl:block mx-auto rounded w-full" src="{{'https://picsum.photos/380/200?'+item.id}}" [alt]="item.title" />
        <div class="absolute bg-black/70 rounded-border" [style]="{left: '4px', top: '4px' }" [hidden]="!showStatus">
            <p-tag [value]="status" [severity]="getSeverity(status)" class="smaller-text"></p-tag>
        </div>
    </div>
    <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
        <div class="flex flex-row md:flex-col justify-between items-start gap-2">
            <div>
                <div class="text-surface-400 dark:text-surface-400" *ngIf="showId">(ID {{item.id}})</div>
                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.location }}</span>

                <div class="text-lg font-medium mt-2">{{ item.title }}</div>
                <span class="text-surface-500 dark:text-surface-400 text-sm">{{ item.description }}</span>
            </div>
        </div>
        <div class="flex flex-col md:items-end gap-8">
            <span class="text-xl font-semibold">{{ item.price | currency:'EUR':'symbol':'1.2-2' }}</span>
            <span class="text-sm font-medium text-surface-400 dark:text-surface-400">Mq {{ item.squareMeters }}</span>
        </div>
    </div>
</div>
