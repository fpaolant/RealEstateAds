<div class="flex flex-col">
        <div class="font-semibold text-xl mb-8">{{title}}</div>
        <p-dataview [value]="ads" [layout]="layout" [hidden]="loading" emptyMessage="Nessun risultato">
            <ng-template #header *ngIf="ads.length>0">
                <div class="flex justify-end">
                    <p-select-button [(ngModel)]="layout" [options]="options" [allowEmpty]="false" [hidden]="!gridSelect">
                        <ng-template #item let-option>
                            <i class="pi " [ngClass]="{ 'pi-bars': option === 'list', 'pi-table': option === 'grid' }"></i>
                        </ng-template>
                    </p-select-button>
                </div>
            </ng-template>

            <ng-template #list let-items>
                <div class="flex flex-col">
                    <div *ngFor="let item of items; let i = index">
                        <rea-ad-item-list [item]="item" [itemIndex]="i" [showStatus]="showStatus" [showId]="showId"></rea-ad-item-list>
                    </div>
                </div>
            </ng-template>

            <ng-template #grid let-items>
                <div class="grid grid-cols-12 gap-4">
                    <div *ngFor="let item of items; let i = index" class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                        <rea-ad-item-grid [item]="item" [showStatus]="showStatus" [showId]="showId"></rea-ad-item-grid>
                    </div>
                </div>
            </ng-template>
        </p-dataview>


        <div class="rounded-border border border-surface p-6" [hidden]="!loading">
            <div class="flex mb-4 w-full">
                <p-skeleton width="140px" height="90px" styleClass="mr-2"></p-skeleton>
                <div class="w-full">
                    <div class="flex justify-between w-full">
                        <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                        
                        <p-skeleton width="8rem" styleClass="mb-2"></p-skeleton>
                    </div>
                    <div class="flex justify-between w-full">
                        <div></div>
                        <p-skeleton width="5rem" styleClass="mt-2"></p-skeleton>
                    </div>
                    <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                </div>
            </div>
        </div>
    
</div>
