<div class="flex flex-col">
        <div class="font-semibold text-xl mb-8">{{title}}</div>
        <p-dataview [value]="ads" [layout]="layout" [hidden]="loading" emptyMessage="Nessun risultato">
            <ng-template #header *ngIf="ads.length>0">
                <div class="flex justify-end">
                    <p-select-button [(ngModel)]="layout" [options]="options" [allowEmpty]="false" [hidden]="!gridSelect">
                        <ng-template #item let-option>
                            <i class="pi " [ngClass]="{ 'pi-bars': option === 'list', 'pi-table': option === 'grid' }"></i>
                        </ng-template>
                    </p-select-button>
                </div>
            </ng-template>

            <ng-template #list let-items>
                <div class="flex flex-col">
                    <div *ngFor="let item of items; let i = index">
                        <div class="flex flex-col sm:flex-row sm:items-center p-6 gap-4" [ngClass]="{ 'border-t border-surface': i !== 0 }">
                            <div class="md:w-40 relative">
                                <img class="block xl:block mx-auto rounded w-full" src="{{'https://picsum.photos/380/200?'+item.id}}" [alt]="item.title" />
                                <div class="absolute bg-black/70 rounded-border" [style]="{left: '4px', top: '4px' }" [hidden]="!showStatus">
                                    <p-tag [value]="item.status" [severity]="getStatus(item)" class="smaller-text"></p-tag>
                                </div>
                            </div>
                            <div class="flex flex-col md:flex-row justify-between md:items-center flex-1 gap-6">
                                <div class="flex flex-row md:flex-col justify-between items-start gap-2">
                                    <div>
                                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.location }}</span>

                                        <div class="text-lg font-medium mt-2">{{ item.title }}</div>
                                        <span class="text-surface-500 dark:text-surface-400 text-sm">{{ item.description }}</span>
                                    </div>
                                </div>
                                <div class="flex flex-col md:items-end gap-8">
                                    <span class="text-xl font-semibold">{{ item.price | currency:'EUR':'symbol':'1.2-2' }}</span>
                                    <span class="text-sm font-medium text-surface-400 dark:text-surface-400">Mq {{ item.squareMeters }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template #grid let-items>
                <div class="grid grid-cols-12 gap-4">
                    <div *ngFor="let item of items; let i = index" class="col-span-12 sm:col-span-6 lg:col-span-4 p-2">
                        <div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
                            <div class="bg-surface-50 flex justify-center rounded p-6">
                                <div class="relative mx-auto">
                                    <img class="rounded w-full" src="https://picsum.photos/380/200" [alt]="item.title" style="max-width: 300px" />
                                    <div class="absolute bg-black/70 rounded-border" [style]="{ left: '4px', top: '4px' }" [hidden]="!showStatus">
                                        <p-tag [value]="item.inventoryStatus" [severity]="getStatus(item)"></p-tag>
                                    </div>
                                </div>
                            </div>
                            <div class="pt-12">
                                <div class="flex flex-row justify-between items-start gap-2">
                                    <div>
                                        <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.location }}</span>

                                        <div class="text-lg font-medium mt-1">{{ item.title }}</div>
                                        <span class="text-surface-500 dark:text-surface-400 text-sm">{{ item.description }}</span>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-6 mt-6">
                                    <span class="text-2xl font-semibold">{{ item.price | currency:'EUR':'symbol':'1.2-2' }}</span>
                                    
                                    <div class="flex gap-2 items-end">
                                        <span class="text-sm font-medium text-surface-400 dark:text-surface-400">mq {{ item.squareMeters }}</span>
                                        <!-- <p-button icon="pi pi-map" styleClass="h-full" [outlined]="true"></p-button> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-dataview>


        <div class="rounded-border border border-surface p-6" [hidden]="!loading">
            <div class="flex mb-4">
                <p-skeleton shape="square" size="4rem" styleClass="mr-2"></p-skeleton>
                <div>
                    <p-skeleton width="10rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton width="5rem" styleClass="mb-2"></p-skeleton>
                    <p-skeleton height=".5rem"></p-skeleton>
                </div>
            </div>
            <p-skeleton width="100%" height="150px"></p-skeleton>
        </div>

    
</div>
