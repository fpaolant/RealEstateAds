<div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
    <div class="bg-surface-50 flex justify-center rounded p-6">
        <div class="relative mx-auto">
            <img class="rounded w-full" src="https://picsum.photos/380/200" [alt]="item.title" style="max-width: 300px" />
            <div class="absolute bg-black/70 rounded-border" [style]="{ left: '4px', top: '4px' }" [hidden]="!showStatus">
                <p-tag [value]="status" [severity]="getSeverity(status)"></p-tag>
            </div>
        </div>
    </div>
    <div class="pt-12">
        <div class="flex flex-row justify-between items-start gap-2">
            <div>
                <span class="font-medium text-surface-500 dark:text-surface-400 text-sm">{{ item.location }}</span>

                <div class="text-lg font-medium mt-1">{{ item.title }}</div>
                <span class="text-surface-500 dark:text-surface-400 text-sm">{{ item.description }}</span>
            </div>
        </div>
        <div class="flex flex-col gap-6 mt-6">
            <span class="text-2xl font-semibold">{{ item.price | currency:'EUR':'symbol':'1.2-2' }}</span>
            
            <div class="flex gap-2 items-end">
                <span class="text-sm font-medium text-surface-400 dark:text-surface-400">mq {{ item.squareMeters }}</span>
                <!-- <p-button icon="pi pi-map" styleClass="h-full" [outlined]="true"></p-button> -->
            </div>
        </div>
    </div>
</div>
