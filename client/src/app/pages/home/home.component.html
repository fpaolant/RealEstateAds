<div class="card">
    <div class="flex flex-col md:flex-row gap-6">
        <p-inputgroup>
            <input pInputText placeholder="Cerca nel titolo dell'annuncio" [formControl]="searchControl" #searchText/>
            <p-button label="Cerca" icon="pi pi-search" />
        </p-inputgroup>
        <p-button label="Ricerca avanzata" text [routerLink]="['/pages/advanced-search']"/>
    </div>
</div>

<div class="card" [hidden]="searchText.value!==''">
    <rea-list [ads]="featuredAds" title="Ultimi annunci inseriti" />
</div>

<div class="card" [hidden]="searchText.value===''">
    <rea-list [ads]="ads" title="Risultati della ricerca nel titolo per '{{searchText.value}}'" />
</div>

<hr/>
