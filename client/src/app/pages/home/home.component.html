<div class="card">
    <div class="flex flex-col md:flex-row gap-6">
        <p-inputgroup>
            <input pInputText placeholder="Cerca nel titolo dell'annuncio" [formControl]="searchControl" #searchText/>
            <p-button label="Cerca" icon="pi pi-search" />
        </p-inputgroup>
        <p-button label="Ricerca avanzata" text [routerLink]="['/pages/advanced-search']"/>
    </div>
</div>
<div class="card" [hidden]="searchText.value!==''">
    <div class="font-semibold text-xl mb-8">Ultimi annunci inseriti nella tua zona</div>
    A &nbsp; <p-select [options]="radiusOptions" [(ngModel)]="selectedRadius" optionLabel="name" optionValue="value"  (ngModelChange)="radius.set($event)" placeholder="Change Radius" class="w-full md:w-56 mb-4" />&nbsp; dalla tua posizione ({{position.latitude}}, {{position.longitude}})
    <rea-list [ads]="featuredAds" [loading]="featuredAdsLoading()" />
</div>


<div class="card" [hidden]="searchText.value===''">
    <rea-list [ads]="ads" title="Risultati della ricerca nel titolo per '{{searchText.value}}'" [loading]="adsLoading()" />
</div>

<hr/>
