<div class="card" *ngIf="ad">  
    <button (click)="goBack()" class="p-button p-button-secondary" icon="pi pi-search">Indietro</button>
    <div class="flex flex-column justify-between items-start gap-2 mb-10">
        <div></div>
        <p-tag [value]="status" [severity]="getSeverity(status)" class="smaller-text"></p-tag>
    </div>  
    <div class="p-6 border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 rounded flex flex-col">
        <div class="bg-surface-50 flex justify-center rounded p-6">
            <div class="relative mx-auto">
                <img class="rounded w-full" src="https://picsum.photos/380/200" [alt]="ad.title" style="max-width: 300px" />
            </div>
        </div>
        <div class="pt-12">
            <div class="flex flex-row justify-between items-start gap-2">
                <div>
                    <span class="font-medium text-surface-500 dark:text-surface-400 mb-5">{{ ad.location }}</span>
                    <div class="text-lg font-medium mt-1">{{ ad.title }}</div>
                    <div class="text-surface-500 dark:text-surface-400 text-sm mt-5 mb-5">{{ ad.description }}</div>
                </div>
            </div>
            <div class="flex flex-col gap-6 mt-6">
                <span class="text-2xl font-semibold">{{ ad.price | currency:'EUR':'symbol':'1.2-2' }}</span>
                
                <div class="flex gap-2 items-end">
                    <span class="text-sm font-medium text-surface-400 dark:text-surface-400">mq {{ ad.squareMeters }}</span>
                </div>
            </div>
        </div>
    </div>

    <rea-map mapHeight="250px" idMap="adDetailsMap" [mapCenter]="[ad.latitude!, ad.longitude!]" [points]="[{lat: ad.latitude!, lng: ad.longitude!}]" />
</div>
<div class="card" *ngIf="!ad">
    <div class="flex flex-col md:flex-row gap-6">
        Annuncio non trovato
    </div>
</div>
